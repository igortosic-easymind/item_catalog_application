{% extends "base.html" %}
{% load static %}

<title>Home Page Template</title>

{% block base_head %}
<link rel='stylesheet' href='{% static "css/main.css" %}' />
{% endblock %}

{% block content %}
<div class="text-center">
    <h1>{{ title }}</h1>
    <h1>This is project for Item Catalog Application</h1>
</div>

<div class="row">
    <div class="col">
        <img style="width: 500px;" src="{% static 'img/beach.jpeg' %}" class="img-fluid" />
        <p>{{ content }}</p>
    </div>
</div>
{% if premium_content %}
<div class="row">
    <div class="col">
        <h1>Premium</h1>
        {{ premium_content }}
    </div>
</div>
{% endif %}

{% endblock %}
